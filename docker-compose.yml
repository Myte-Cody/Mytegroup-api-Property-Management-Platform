version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mytegroup-api
    restart: always
    ports:
      - "${API_PORT:-3000}:${APP_PORT:-80}"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DB_URL=mongodb://mongodb:27017/${MONGO_DB_NAME:-mytegroup}
    depends_on:
      - mongodb
    networks:
      - mytegroup-network

  mongodb:
    image: mongo:${MONGO_VERSION:-6.0}
    container_name: mytegroup-mongodb
    restart: always
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_DB_NAME:-mytegroup}
    networks:
      - mytegroup-network

networks:
  mytegroup-network:
    driver: bridge

volumes:
  mongodb_data:
